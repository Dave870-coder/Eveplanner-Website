<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https:; connect-src 'self' https:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; object-src 'none'; frame-ancestors 'none';">
    <meta name="description" content="Event Biodata Form - EvePlan Events">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="biodata.css">
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services & FAQs</a>
    <a href="contact.html">Contact</a>
    <a href="biodata.html">Bio‑Data</a>
</nav>

<div class="hero">
    <h2>Plan Your Perfect Event</h2>
    <p>Tell us the details, we'll handle the magic</p>
</div>

    <!-- FORM SECTION -->
    <div class="form-container">
        <h2>Event Biodata Form</h2>

        <form class="grid-form" action="#" method="post">

            <div>
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div>
                <label>Gender</label>
                <select required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <label>Phone Number</label>
                <input type="tel" required>
            </div>

            <div>
                <label>Email Address</label>
                <input type="email" required>
            </div>

            <div>
                <label>Home Address</label>
                <input type="text" required>
            </div>

            <div>
                <label>Type of Event</label>
                <input type="text" required>
            </div>

            <div>
                <label>Event Date</label>
                <input type="date" required>
            </div>

            <div>
                <label>Event Location</label>
                <input type="text" required>
            </div>

            <div>
                <label>Expected Guests</label>
                <input type="number" required>
            </div>

            <div>
                <label>Budget Range</label>
                <select required>
                    <option value="">Select</option>
                    <option>₦100k – ₦300k</option>
                    <option>₦300k – ₦700k</option>
                    <option>₦700k – ₦1.5M</option>
                    <option>₦1.5M+</option>
                </select>
            </div>

            <div class="full-width">
                <label>Special Requests / Notes</label>
                <textarea rows="2" required></textarea>
            </div>

            <div class="full-width">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

<script src="prevent-editing.js"></script>
<script src="security-shield.js"></script>
<script src="responsive-adaptive.js"></script>
<script src="scripts.js"></script>
</body>
</html>
